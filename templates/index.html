<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SÃ©lection du terrain</title>
    <!--<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">-->
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(245,247,250,0.7) 0%, rgba(195,207,226,0.7) 0%), url('../static/img/cover-2022.jpg') center center/cover no-repeat fixed;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3a4b;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }
        .container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(44, 62, 80, 0.08);
            padding: 2.5rem 2rem;
            min-width: 220px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: #2d3a4b;
            border: 2px solid transparent;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.1rem;
        }
        .card:hover {
            transform: translateY(-8px) scale(1.04);
            box-shadow: 0 16px 32px rgba(44, 62, 80, 0.13);
            border-color: #4e8cff;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .card-desc {
            font-size: 1rem;
            color: #5a6a85;
        }
        @media (max-width: 700px) {
            .container {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>Choisissez votre terrain</h1>
    <div class="container">
        {% for terrain in terrains %}
        <a class="card" href="{{ terrain.url }}">
            <div class="card-title">{{ terrain.name }}</div>
            <div class="card-desc">{{ terrain.desc }}</div>
        </a>
        {% endfor %}
    </div>
</body>
</html>
